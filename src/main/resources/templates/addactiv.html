<body>
<!-- Material form login -->
<div class="card ms-width-30-per">

    <h5 class="card-header info-color white-text text-center py-4">
        <strong>新增</strong>
    </h5>

    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">

        <!-- Form -->
        <form class="text-center" style="color: #757575;">

            <!-- titile -->
            <div class="md-form">
                <input type="email" id="materialLoginFormEmail" class="form-control">
                <label for="materialLoginFormEmail">首页-标题</label>
            </div>

            <!-- 要求 -->
            <div class="md-form">
                <input type="password" id="materialLoginFormPassword" class="form-control">
                <label for="materialLoginFormPassword">首页-要求</label>
            </div>

            <div class="d-flex justify-content-around">
                <div>
                    <!-- Remember me -->
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="materialGroupExample1" name="groupOfMaterialRadios">
                        <label class="form-check-label" for="materialGroupExample1">Option 1</label>

                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="materialGroupExample1" name="groupOfMaterialRadios">
                        <label class="form-check-label" for="materialGroupExample1">Option 1</label>

                    </div>
                </div>
                <div>
                    <!-- Forgot password -->
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="materialGroupExample1" name="groupOfMaterialRadios">
                        <label class="form-check-label" for="materialGroupExample1">Option 1</label>

                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="materialGroupExample1" name="groupOfMaterialRadios">
                        <label class="form-check-label" for="materialGroupExample1">Option 1</label>

                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea2">简介</label>
                <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea2">规则描述</label>
                <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3"></textarea>
            </div>

            <div class="file-upload-wrapper">
                <input type="file" id="input-file-now-custom-1" class="file-upload" data-default-file="https://mdbootstrap.com/img/Photos/Others/images/89.jpg" />
            </div>
            <!-- Sign in button -->
            <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign in</button>

            <!-- Register -->
            <p>Not a member?
                <a href="">Register</a>
            </p>

            <!-- Social login -->
            <p>or sign in with:</p>
            <a type="button" class="btn-floating btn-fb btn-sm">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a type="button" class="btn-floating btn-tw btn-sm">
                <i class="fab fa-twitter"></i>
            </a>
            <a type="button" class="btn-floating btn-li btn-sm">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a type="button" class="btn-floating btn-git btn-sm">
                <i class="fab fa-github"></i>
            </a>

        </form>
        <!-- Form -->

    </div>

</div>
<!-- Material form login -->
