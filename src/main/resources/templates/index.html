<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/js/mdbootstrap/bootstrap.css}" href="../static/js/mdbootstrap/bootstrap.css" rel="stylesheet"/>
    <link th:href="@{/js/mdbootstrap/mdb.css}" href="../static/js/mdbootstrap/mdb.css" rel="stylesheet"/>
    <link th:href="@{/js/mdbootstrap/style.css}" href="../static/js/mdbootstrap/style.css" rel="stylesheet"/>
    <link th:href="@{/css/smart.css}" href="../static/css/smart.css" rel="stylesheet"/>
</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#basicExampleModal">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<!--Main Navigation-->
<header>

    <nav class="navbar navbar-expand-lg navbar-dark default-color">
        <a class="navbar-brand" href="#"><strong>IYou</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-primary" data-toggle="modal" data-target="#fullHeightModalRight" href="#">添加活动</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">添加广告</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">查看</a>
                </li>
            </ul>
            <ul class="navbar-nav nav-flex-icons">
                <li class="nav-item">
                    <a class="nav-link"><i class="fa fa-facebook"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"><i class="fa fa-twitter"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"><i class="fa fa-instagram"></i></a>
                </li>
            </ul>
        </div>
    </nav>

</header>
<!--Main Navigation-->

<!-- Purple Header -->
<div class="edge-header deep-purple"></div>

<!-- Main Container -->
<div class="container free-bird">
    <div class="row">
        <div class="col-md-8 col-lg-7 mx-auto float-none white z-depth-1 py-2 px-2">

            <!--Naked Form-->
            <div class="card-body">
                <h2 class="h2-responsive"><strong>Material Design Edge Headers</strong></h2>
                <p class="pb-4">Example of Material Design Form</p>

                <!--Body-->
                <form action="#">

                    <h5 class="h5-responsive">Basic Textbox</h5>
                    <!-- Basic textbox -->
                    <div class="md-form">
                        <input type="text" id="form1" class="form-control">
                        <label for="form1" class="">Example label</label>
                    </div>
                    <!-- /.Basic textbox -->

                    <h5 class="h5-responsive">Textbox with icon</h5>
                    <div class="md-form">
                        <i class="fa fa-user prefix"></i>
                        <input type="text" id="form2" class="form-control">
                        <label for="form2">Your name</label>
                    </div>

                    <!--Email validation-->
                    <h5 class="h5-responsive">E-mail validation</h5>
                    <div class="md-form">
                        <i class="fa fa-envelope prefix"></i>
                        <input type="email" id="form9" class="form-control validate">
                        <label for="form9" data-error="wrong" data-success="right">Your email</label>
                    </div>

                    <!--Textarea with icon-->
                    <h5 class="h5-responsive">Textarea</h5>
                    <div class="md-form">
                        <i class="fa fa-pencil prefix"></i>
                        <textarea type="text" id="form7" class="md-textarea form-control" rows="2"></textarea>
                        <label for="form7">Textarea</label>
                    </div>

                    <h5 class="h5-responsive">Disabled field</h5>
                    <div class="md-form">
                        <input type="text" id="form11" class="form-control" disabled>
                        <label for="form11" class="disabled">Example label</label>
                    </div>

                    <div class="text-xs-left">
                        <button class="btn btn-primary">Submit</button>
                    </div>
                </form>

                <div class="my-2">
                    <p style="font-weight:300;font-size:0.75rem">Never submit your passwords here</p>
                </div>

            </div>
            <!--Naked Form-->

        </div>
    </div>
</div>

<!-- Full Height Modal Right -->
<div class="modal fade right" id="fullHeightModalRight" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

    <!-- Add class .modal-full-height and then add class .modal-right (or other classes from list above) to set a position to the modal -->
    <div class="modal-dialog modal-full-height modal-right" role="document">


        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title w-100" id="myModalLabel">Modal title</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<!-- Full Height Modal Right -->


<!-- /.Main Container -->
</body>
<script src="../static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script src="../static/js/vue/vue.js" th:src="@{/js/vue/vue.js}"></script>
<script th:src="@{/js/vue/vue-resource.min.js}" src="../static/js/vue/vue-resource.min.js"></script>
<script src="https://unpkg.com/qiniu-js@2.5.3/dist/qiniu.min.js"></script>
<script th:src="@{/js/init.js}" src="../static/js/init.js"></script>
</html>
